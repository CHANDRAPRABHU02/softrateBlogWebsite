  <body>
    <div id="main-container">
      <div id = "toggleButton">
        <button id = "signupbtntoggle" onclick="gotosignup()">Sign up</button>
        <button id = "loginbtntoggle"onclick="gotologin()">Login in</button>
      </div>
      <div id="signupdiv">
        <form action="">
          <input type="text" placeholder="First Name" />
          <br />
          <input type="text" placeholder="Last Name" />
          <br />
          <input type="text" placeholder="Email address" />
          <br />
          <input type="password" placeholder="Password" />
          <button id = "createAccBtn">Create account</button>
        </form>
      </div>
      <div id="logindiv">
        <form action="">
          <input type="text" placeholder="User Name" />
          <br />
          <input type="password" placeholder="Password" />
          <button id = "createAccBtn">Login</button>
        </form>
      </div>
    </div>
    <script src="./jsForloginpage.js"></script>
